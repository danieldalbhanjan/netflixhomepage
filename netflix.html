<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

body, h1, h2, h3, p, ul, li {
  margin: 0;
  padding: 0;
}


body {
  font-family: Arial, sans-serif;
  background-color: #111;
  color: #fff;
}


header {
  background-color: #111;
  padding: 20px 0;
}

.logo img {
  height: 40px;
}

.nav-links {
  list-style: none;
  display: flex;
}

.nav-links li {
  margin-right: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
}


.hero {
  background-image: url('netflix-bg.jpg');
  background-size: 100% 100%;
  background-position: center;
  text-align: center;
    height: 350px;
  padding: 100px 0;
}

.hero-content {
  max-width: 800px;
  margin: 0 auto;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.cta-button {
  padding: 10px 20px;
  background-color: red;
  color: white;
  font-size: 1rem;
  border: none;
  cursor: pointer;
}


footer {
  text-align: center;
  padding: 20px 0;
}

  </style>
  <title>Netflix Homepage</title>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="netflix-logo.png" alt="Netflix Logo">
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Netflix</h1>
      <p>Watch unlimited movies and TV shows.</p>
      <button class="cta-button">Get Started</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Netflix</p>
  </footer>
</body>
</html>
